    <script>
      // Global shim for environments that expect process.env
      window.process = window.process || { env: { API_KEY: "" } };
      
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

    <style>
      body { background-color: #F8FAFC; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slideIn { animation: slideIn 0.3s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes popIn { 
        0% { transform: scale(0.9); opacity: 0; }
        70% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-popIn { animation: popIn 0.3s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards; }
    </style>
